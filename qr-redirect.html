<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Redirect - EdUTEND</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .qr-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .qr-info h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .qr-info p {
            margin: 8px 0;
            color: #666;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EdUTEND</div>
        <div class="status" id="status">Processing QR Code...</div>
        <div class="spinner" id="spinner"></div>
        <div id="qr-info" class="qr-info" style="display: none;">
            <h3>QR Code Information</h3>
            <p><strong>Course:</strong> <span id="course-code">-</span></p>
            <p><strong>Session ID:</strong> <span id="session-id">-</span></p>
            <p><strong>PIN:</strong> <span id="pin">-</span></p>
            <p><strong>Action:</strong> <span id="action">-</span></p>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="#" class="btn" id="redirect-btn">Go to Student Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrData = urlParams.get('data');
            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');
            const qrInfoEl = document.getElementById('qr-info');
            const errorEl = document.getElementById('error-message');
            const buttonsEl = document.getElementById('buttons');
            const redirectBtn = document.getElementById('redirect-btn');

            if (!qrData) {
                showError('No QR code data found in URL');
                return;
            }

            try {
                // Parse QR data
                const qrPayload = JSON.parse(decodeURIComponent(qrData));
                
                // Check if it's an attendance QR
                if (qrPayload.action === 'mark_attendance') {
                    displayQRInfo(qrPayload);
                    
                    // Store QR data for the student dashboard
                    localStorage.setItem('scannedQRData', JSON.stringify(qrPayload));
                    
                    // Update status
                    statusEl.textContent = 'QR Code processed successfully!';
                    spinnerEl.style.display = 'none';
                    qrInfoEl.style.display = 'block';
                    buttonsEl.style.display = 'block';
                    
                    // Set redirect URL
                    redirectBtn.href = qrPayload.redirectUrl || 'Student.html#attendance';
                    
                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = redirectBtn.href;
                    }, 3000);
                    
                } else {
                    showError('This QR code is not for attendance marking');
                }
                
            } catch (error) {
                console.error('Error processing QR data:', error);
                showError('Invalid QR code format: ' + error.message);
            }
        });

        function displayQRInfo(qrPayload) {
            document.getElementById('course-code').textContent = qrPayload.courseCode || 'Unknown';
            document.getElementById('session-id').textContent = qrPayload.sessionId || 'Unknown';
            document.getElementById('pin').textContent = qrPayload.pin || 'Unknown';
            document.getElementById('action').textContent = qrPayload.action || 'Unknown';
        }

        function showError(message) {
            document.getElementById('status').textContent = 'Error';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('buttons').style.display = 'block';
        }
    </script>
</body>
</html>
